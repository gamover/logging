<template name="messages">
  <table class="table table-stripped table-condensed table-hover messages-table">
    <thead>
      <tr>
        <th class="text-center">
          <button type="button" class="btn btn-default btn-xs sort-header" data-field="type">Type&nbsp;{{#if isSortField 'type'}}<i class="fa fa-sort-alpha-{{#if isSortDirAsc}}asc{{else}}desc{{/if}}"></i>{{/if}}</button>
        </th>
        <th class="text-center">
          <button type="button" class="btn btn-default btn-xs sort-header" data-field="source">Source&nbsp;{{#if isSortField 'source'}}<i class="fa fa-sort-alpha-{{#if isSortDirAsc}}asc{{else}}desc{{/if}}"></i>{{/if}}</button>
        </th>
        <th class="text-center">
          <div class="row">
            <div class="col-md-2">
              <button type="button" class="btn btn-default btn-xs sort-header" data-field="message">Message&nbsp;{{#if isSortField 'message'}}<i class="fa fa-sort-alpha-{{#if isSortDirAsc}}asc{{else}}desc{{/if}}"></i>{{/if}}</button>
            </div>
            <div class="col-md-10">
              <input type="text" id="search-message" class="form-control input-xs" value="" placeholder="begin input for search (at least 3 characters)">
            </div>
          </div>
        </th>
        <th class="text-center">
          <button type="button" class="btn btn-default btn-xs sort-header" data-field="date">Date&nbsp;{{#if isSortField 'date'}}<i class="fa fa-sort-numeric-{{#if isSortDirAsc}}asc{{else}}desc{{/if}}"></i>{{/if}}</button>
        </th>
      </tr>
    </thead>
    <tbody>
      {{#each messages}}
        <tr class="{{messageTypeClass type}}">
          <td class="text-center"><span class="label label-{{messageTypeClass type}}">{{type}}</span></td>
          <td class="text-center">{{source}}</td>
          <td>{{message}}</td>
          <td class="text-center">{{prettyDate date}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
